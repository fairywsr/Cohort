<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./review.css">
    <title>Review Collector</title>
</head>
<body>
    <h3>Review Collector</h3>
    <div class="container">
        <div class="reviewBox">
           
            <label for="">Name</label>
            <input type="text" placeholder="Name" required id="name"><br>
            <label for="">Review for</label>
            <input type="text" placeholder="Review for" required id="reason"><br>
            <label for="">Review Message</label>
            <textarea name="" cols="45" rows="10" id='message' placeholder="Write Your message here"></textarea><br>
            <button id="btn">Submit</button>
        </div>
        <div class="reviewContainer" id="reviewContainer">
         
        </div>
    </div>



    <script src="./review.js"></script>
</body>
</html>
